<div class="admin-login-container">
  <div class="admin-login-card">
    <div class="admin-login-header">
      <div class="admin-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h1>Admin Login</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="admin-login-form">
      <div class="form-group">
        <label class="form-label">Admin ID</label>
        <input formControlName="adminId" type="text" placeholder="Enter admin ID" class="form-input"
          [class.error]="loginForm.get('adminId')?.invalid && loginForm.get('adminId')?.touched">
        <div *ngIf="loginForm.get('adminId')?.invalid && loginForm.get('adminId')?.touched" class="form-error">
          <div *ngIf="loginForm.get('adminId')?.hasError('required')">Admin ID is required</div>
          <div *ngIf="loginForm.get('adminId')?.hasError('minlength')">Admin ID must be at least 3 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input formControlName="password" type="password" placeholder="Enter password" class="form-input"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-error">
          <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
          <div *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</div>
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary admin-login-btn">
        Sign In
      </button>
    </form>

    <div class="admin-login-footer">
      <a [routerLink]="['/login']">Back to Login Options</a>
    </div>
  </div>
</div>
