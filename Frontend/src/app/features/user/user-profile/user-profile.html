<app-header></app-header>

<div class="profile-container">
  <div class="profile-content">
    <div class="profile-header">
      <div class="profile-avatar">
        <i class="bi bi-person-fill"></i>
      </div>
      <h1>My Profile</h1>
    </div>

    <div class="profile-card" *ngIf="user">
      <div class="card-header">
        <h2>Personal Information</h2>
        <button *ngIf="!editMode" (click)="toggleEditMode()" class="btn btn-secondary">
          <i class="bi bi-pencil"></i> Edit Profile
        </button>
      </div>

      <div class="card-body" *ngIf="!editMode">
        <div class="info-row">
          <label>Username:</label>
          <span>{{ user.username }}</span>
        </div>
        <div class="info-row">
          <label>Email:</label>
          <span>{{ user.email }}</span>
        </div>
        <div class="info-row">
          <label>Phone:</label>
          <span>{{ user.phone }}</span>
        </div>
        <div class="info-row">
          <label>Gender:</label>
          <span>{{ user.gender | titlecase }}</span>
        </div>
      </div>

      <div class="card-body" *ngIf="editMode">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input [(ngModel)]="editForm.username" class="form-input" type="text">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input [(ngModel)]="editForm.email" class="form-input" type="email">
        </div>
        <div class="form-group">
          <label class="form-label">Phone</label>
          <input [(ngModel)]="editForm.phone" class="form-input" type="text">
        </div>
        <div class="form-group">
          <label class="form-label">Gender</label>
          <select [(ngModel)]="editForm.gender" class="form-input">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-actions">
          <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
          <button (click)="saveProfile()" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
