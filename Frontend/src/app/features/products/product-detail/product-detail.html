<div class="fixed inset-0 bg-black/40 backdrop-blur-sm flex justify-center items-center z-50 animate-fadeIn">
  <div class="bg-white/90 rounded-3xl p-6 shadow-2xl max-w-md w-full relative border border-gray-200 transition-all duration-300 scale-100 hover:scale-[1.01]">

    <!-- Close Button -->
    <button
      (click)="onClose()"
      class="absolute top-1 right-2 z-20 text-gray-500 hover:text-red-500 text-2xl font-bold transition-colors duration-200"
    >
      &times;
    </button>

    <!-- Product Image -->
    <img
      [src]="product.imageUrl"
      alt="{{ product.name }}"
      class="w-full h-48 object-cover rounded-xl mb-5 shadow-md transition-transform duration-300 hover:scale-105 z-10"
    />

    <!-- Product Info -->
    <h2 class="text-3xl font-extrabold text-gray-900 mb-2 tracking-tight">{{ product.name }}</h2>
    <p class="text-xl font-semibold text-blue-700 mb-2">{{ product.price | currency:'INR':'symbol' }}</p>

    <div class="mt-4 space-y-1 text-sm text-gray-600">
      <p><span class="font-medium text-gray-800">Collection:</span> {{ product.collection }}</p>
      <p><span class="font-medium text-gray-800">Type:</span> {{ product.type }}</p>
      <p><span class="font-medium text-gray-800">Gender:</span> {{ product.gender }}</p>
    </div>

    <!-- Add to Cart Button -->
    <button
      (click)="onAddToCart()"
      class="mt-6 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-2 px-4 rounded-full text-sm transition-all duration-300 ease-in-out w-full shadow hover:shadow-lg"
    >
       Add to Cart
    </button>
  </div>
</div>
